bio: |-
  Flora est doctorante en design sur la modélisation et l'évaluation des dark patterns avec Designers Éthiques et le laboratoire Costech de l'université de Compiègne.
  
  Au sein de l'association Designers Éthiques elle est co-responsable du programme de recherche sur la persuasion et les dark patterns, elle a écrit le guide "concevoir sans dark patterns" (sorti en 2023) et est responsable du projet Alternative Patterns sur la conception de notifications plus respectueuses (sortie le 30 septembre 2025).
  
  Elle est également designer UX indépendante et enseignante en design.
