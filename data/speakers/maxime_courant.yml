bio: |-
  Après plusieurs années à construire des produits et des équipes dans un environnement startup > scale-up, je développe aujourd’hui des solutions web et IA qui font avancer concrètement les projets et les organisations.\n\nDepuis plus d’un an, je travaille avec l’IA au quotidien : Cursor, MCP, Browser, Github, Gmail… tout est connecté pour améliorer mes workflows et accélérer la création de features.\n\nJ’ai deux grands axes dans ma manière d’utiliser l’IA :\n\t•\tAmélioration du workflow : meilleure façon de coder, workflows intelligents, livraison plus rapide.\n\t•\tMise en production IA : agents multi-modèles, règles avancées pour booster les produits directement en prod.\n\nPendant 6 ans chez Skeepers, j’ai évolué de développeur à architecte technique, puis responsable Professional Services où j’ai monté et structuré ma propre équipe (intégrateurs techniques + chef de projet), avant de devenir Team Lead de l’équipe de production (~30 personnes).\nJ’ai aussi participé à des projets d’envergure : création de workflows Jira pour mieux suivre les services internes, gestion de l’arrivée de gros comptes internationaux, refonte des process pour fluidifier la production entre équipes tech, produit, UX/UI et support.\n\nDepuis deux ans, je poursuis en freelance, en accompagnant entreprises et équipes sur la gestion de projets web et l’amélioration continue des processus de développement et de produit.
