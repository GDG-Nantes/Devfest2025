bio: |-
  Je suis Simon Bernardin, je travaille dans l’informatique depuis une vingtaine d'année. 
  En 2013, j’ai décidé d’orienter ma carrière vers les nouvelles technologies, et j’ai eu la chance d’intégrer une équipe en charge du développement d’un outil de génération d’applications mobiles. 
  Une fois le projet terminé, j’ai pu rejoindre la mobile factory d’une grande entreprise sur Nantes où j’ai pu parfaire mes compétences dans le domaine. 
  Ceci m'a ouvert la voie pour travailler dans une startup nantaise dans laquelle j'ai pris de l'assurance. 
  Je travaille aujourd'hui comme chef de projet mobiles dans une ESN nantaise.
  Aujourd'hui j'organise à Nantes les meetups Flutter, Mobilis in Mobile, et je m'implique également dans la communauté.
