  Nicolas est juriste de formation, spécialisé en droit des affaires et en droit du numérique. Co-auteur de l’ouvrage L’IA dans tous ses états et co-fondateur de La Fresque de l’IA, il s’attache à rendre le droit accessible face aux bouleversements technologiques. À la croisée des enjeux éthiques, juridiques et économiques, il œuvre pour un usage encadré, responsable et souverain de l’intelligence artificielle dans nos sociétés.
