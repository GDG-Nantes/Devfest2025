bio: |-
  Architecte logiciel frontend chez Orange Innovation, je me spécialise dans l'architecture de projets web, la formation et l'animation technique.

  Passionné par le développement web frontend, je m'intéresse particulièrement à la programmation en JavaScript/TypeScript, au débogage HTML5, découvrir la capacité croissante du navigateur à se rapprocher des capteurs (GPS, bluetooth, etc...).

  Je participe également à des projets open source et développe des outils innovants, tels que l'apprentissage du skateboard en 3D, la création de jeux vidéos ou la lecture pour enfants utilisant l'apprentissage automatique.

  "Let's browsers rock !"
