bio: 'Mathieu is working as a Linux OS software engineer at Microsoft mainly involved in the Flatcar development (a CNCF Container OS distribution). He''s involved in the test automation, release cycle and features development. Outside of the work, he co-founded SRE France, an association that organizes DevOps/SRE Meetups in France and co-created the SRE SummerCamp: a 2 days event mixing outdoors activities and SRE/DevOps talks.'
