bio: |-
  Alexandre est associé dirigeant chez Enix. Avec 20 ans d'expérience dans la technique et le management, il reste un grand passionné du monde open-source et plus particulièrement tout ce qui touche aux conteneurs.
  
  Il a par le passé créé une entreprise de Réalité Virtuelle, basée sur une stack applicative tournant sur docker, et à solutionner les problèmes d'orchestration pour gérer l'encodage et la conversion optique des vidéos en VR.
  
  Auparavant, Alexandre a dirigé la société SmartJog, et a occupé diverses positions dans les domaines de l'audio-visuel, la transmission satellite, le développement logiciel, les réseaux IP, la distribution massive de contenus sur Internet.
  
  Il est diplômé d'EPITA et est titulaire d'un MBA de l'école HEC. A titre personnel, il aime grimper, et bricoler.
