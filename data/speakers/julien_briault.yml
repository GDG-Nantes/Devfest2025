bio: |-
  Ingénieur Réseau / SRE chez Deezer la journée, et manager d’infrastructure bénévole aux Restos du Cœur le soir, je suis un peu le Batman de l’IT : un clavier pour le boulot, un autre pour les Restos.

  Passionné par l’informatique, j’ai décidé d'ajouter un peu d’humanité sur un métier souvent déconnecté de la réalité … ! À côté de ça, je suis DJ et producteur de musique – donc si vous me croisez en festival, je ne déploie pas un serveur, je mixe.
