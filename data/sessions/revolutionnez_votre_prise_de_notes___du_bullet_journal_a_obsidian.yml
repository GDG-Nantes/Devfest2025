abstract: |-
  En 2025, où tout va très voire trop vite, prendre des notes est devenu essentiel.

  Cette pratique permet non seulement de ralentir et ainsi de mieux intégrer l'information, mais elle permet aussi de planifier efficacement ses actions futures.

  Dans ce talk, je vais partager mon expérience personnelle sur la prise de note, et tout particulièrement comment je suis passé d'une prise de note papier de type Bullet Journal vers un système de notes organisées au sein du logiciel Obsidian. Cette stratégie m'a permis non seulement de prendre du recul sur toutes mes actions actuelles et passées mais aussi de préparer mon avenir !

  J'aborderais notamment comment j'ai organisé ma prise de note quotidienne dans Obsidian, rendue plus efficace par l'utilisation de plugins très puissants, comme **Tasks** pour la gestion des tâches, **Templater** pour la création de _templates_ ou encore **Dataview** pour requêter mes notes et produire des _widgets_ récapitulatifs personnalisés.

  Au delà de cette habitude, j'utilise aussi la prise de notes pour structurer mes actions dans le futur en définissant un plan par tranches de temp (annuel, trimestriel, mensuel et hebdomadaire).

  Que vous soyez curieux des avantage de la prise de notes où que souhaitez moderniser votre propre méthode, ce talk est fait pour vous.
